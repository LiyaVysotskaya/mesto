<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">

    <header class="header centered">
      <a href="https://liyavysotskaya.github.io/mesto/"><img class="header__logo" src="./images/logo.svg" alt="Логотип Место"></a>
    </header>

    <main>

      <section class="profile centered" aria-label="Секция с профилем">
        <img class="profile__image" src="./images/avatar.jpg" alt="Аватар-изображение">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Высоцкая</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Путешественник по Ленобласти</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements centered" aria-label="Секция с фотографиями">
        <div class="elements__list"></div>
      </section>

    </main>

    <footer class="footer centered">
      <p class="footer__copyright">&copy; 2023. Лия Высоцкая</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_edit" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="edit-profile-info" method="POST">
          <fieldset class="form__fieldset">
            <input class="form__input form__input_profile_name" name="profile-name" id="profile-name" type="text" placeholder="Имя профиля">
            <input class="form__input form__input_profile_description" name="profile-description" id="profile-description" type="text" placeholder="О себе">
          </fieldset>
          <button class="form__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_place">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_add-card" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="add-new-card" method="POST">
          <fieldset class="form__fieldset">
            <input class="form__input form__input_place_name" name="card-name" id="card-name" type="text" placeholder="Название">
            <input class="form__input form__input_place_description" name="card-source" id="card-source" type="text" placeholder="Ссылка на картинку">
          </fieldset>
          <button class="form__button" type="submit">Создать</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup_full-image">
    <figure class="popup_full-image-content">
      <img class="popup__full-image-image" src="#" alt="Полное изображение">
      <figcaption class="popup__full-image-caption"></figcaption>
      <button class="popup__close-button popup__close-button_full-image" type="button"></button>
    </figure>
  </div>

  <template id="cards">
    <article class="element">
      <img class="element__image" alt="Изображение карточки">
      <button class="element__delete-button" type="button"></button>
      <div class="element__basement">
        <h2 class="element__text"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
