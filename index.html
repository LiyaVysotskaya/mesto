<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header centered">
      <a href="https://liyavysotskaya.github.io/mesto/"><img class="header__logo" src="./images/logo.svg" alt="Логотип Место"></a>
    </header>
    <main>
      <section class="profile centered" aria-label="Секция с профилем">
        <img class="profile__image" src="./images/avatar.jpg" alt="Аватар-изображение">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Высоцкая</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Путешественник по Ленобласти</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements centered" aria-label="Секция с фотографиями">
        <ul class="elements__list">
          <li>
            <article class="element">
              <img class="element__image" src="./images/avstriyskaya.jpg" alt="Австрийская площадь в Петербурге">
              <div class="element__basement">
                <h2 class="element__text">Австрийская площадь</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="element">
              <img class="element__image" src="./images/finsky-zaliv.jpg" alt="Вид на Лахта-центр с Финского залива">
              <div class="element__basement">
                <h2 class="element__text">Финский залив</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="element">
              <img class="element__image" src="./images/kanonercky.jpg" alt="Вид с Канонерского полуострова">
              <div class="element__basement">
                <h2 class="element__text">Канонерка</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="element">
              <img class="element__image" src="./images/ozero-dlinnoye.jpg" alt="Дайвинг на озере Длинном">
              <div class="element__basement">
                <h2 class="element__text">Дайвинг на Длинном</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="element">
              <img class="element__image" src="./images/pavlovsk.jpg" alt="Парк в Павловске">
              <div class="element__basement">
                <h2 class="element__text">Павловск</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="element">
              <img class="element__image" src="./images/pushkin.jpg" alt="Парк в Пушкине">
              <div class="element__basement">
                <h2 class="element__text">Пушкин</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer centered">
      <p class="footer__copyright">&copy; 2023. Лия Высоцкая</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="edit__title">Редактировать профиль</h2>
        <form class="edit" name="edit-profile-info" method="POST">
          <fieldset class="edit__profile-info">
            <input class="edit__input edit__input_profile_name" name="profile-name" id="profile-name" type="text" placeholder="Имя профиля">
            <input class="edit__input edit__input_profile_description" name="profile-description" id="profile-description" type="text" placeholder="О себе">
          </fieldset>
          <button class="edit__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
